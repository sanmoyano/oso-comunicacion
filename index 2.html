<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Oso Comunicación</title>
</head>
<body>
  <section class="consultoria">
    <div class="form-header" >
      <img class="imgIcons" src="ATOMO/inconosFooter/lupaconsultoria.svg" alt="imagen de una lupa">
      <h2>Consultoría</h2>
    </div>
    <div class="consultoria_content" >

      <div class="consultoria_content-A">
        <div class="consultoria_boton">
          <p>Consultoría en comunicación con perspectiva de genero</p>
          <a href=""><img src="ATOMO/inconosFooter/FLECHAS.png" alt=""></a>
        </div>
      </div>
      <div class="consultoria_content-B" >
        <button class=" boton_consultoria-B">contenido b</button>
      </div>
    </div>
  </section>
  <section class="formulario" >
    <div class="form-header" >
      <img class="imgIcons" src="ATOMO/inconosFooter/comentario.svg" alt="imagen de chat">
      <h2>Contacto</h2>
    </div>
    <form action="https://formspree.io/f/mayvozkw"method="POST">
        <input class="inpu" type="text" name="name" id="full-name" placeholder="  Nombre" required="">
        <input class="inpu" type="email" name="email" placeholder="  Correo electronico" required="@"  >
        <textarea class="inpu inpu-txtarea"  name="message" placeholder="  Mensaje"></textarea>
      <!-- Botom Formu -->
      <button  id="boton-formu" class="boton_formu" type="submit" >ENVIAR</button>
      <p>Quiero que me contacten por mail (link)</p>
    </form>
  </section>
  <footer>
    <div class="contact">
      <h2>Redes Sociales</h2>
        <ul>
          <li>
            <a href="https://www.instagram.com/oso.comunicacion/">
              <img src="ATOMO/inconosFooter/instagramIcon.svg" alt="instagram icon" >
            <a>
          </li>
          <li>
            <a href="https://www.linkedin.com/company/oso-comunicación/">
              <img src="ATOMO/inconosFooter/limkedInIcon.svg" alt="linkedin icon">
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/comunicacionoso/">
              <img src="ATOMO/inconosFooter/faceBookIcon.svg" alt="facebook icon">
            </a>
          </li>
      </ul>
      <div class="contact_footer" >
        <h3>Donde estamos: </h3>
        <p>Ciudad Autónoma de Buenos Aires, 
          Buenos Aires, Argentina.</p>
      </div>
      <img src="cursor.png" alt="cursor amarillo">
    </div>
    
    <div class="boton_wwp" ><!--+54 9 11 2799-6539-->
      <button onclick="mensaje()" class="boton_wwp-container" ></button>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
